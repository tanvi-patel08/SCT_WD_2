<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #020617; /* Slate 950 / Deep Space */
        color: #fff;
      }
      
      /* Galaxy Animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .animate-spin-slow {
        animation: spin-slow 60s linear infinite;
      }

      .animate-spin-slower {
        animation: spin-slow 120s linear infinite reverse;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      .animate-twinkle {
        animation: twinkle 4s ease-in-out infinite;
      }

      /* CSS Procedural Stars */
      .stars-pattern {
        background-image: 
          radial-gradient(1px 1px at 25px 5px, white, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 50px 25px, white, rgba(0,0,0,0)),
          radial-gradient(1.5px 1.5px at 125px 20px, rgba(255,255,255,0.8), rgba(0,0,0,0)),
          radial-gradient(1px 1px at 250px 80px, white, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 300px 200px, rgba(255,255,255,0.7), rgba(0,0,0,0)),
          radial-gradient(1px 1px at 100px 250px, white, rgba(0,0,0,0));
        background-size: 350px 350px; 
      }

      /* Entry Animation for Laps */
      @keyframes slideInUp {
        0% {
          opacity: 0;
          transform: translateY(15px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-in-up {
        animation: slideInUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      /* Breathing/Pulsing Animation for Active Clock */
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }

      .animate-pulse-glow {
        animation: pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Reset Animation - Fade Out/In with Blur */
      @keyframes reset-flash {
        0% { opacity: 1; transform: scale(1); filter: blur(0px); }
        50% { opacity: 0; transform: scale(0.9); filter: blur(4px); }
        100% { opacity: 1; transform: scale(1); filter: blur(0px); }
      }

      .animate-reset-flash {
        animation: reset-flash 0.6s ease-in-out forwards;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
